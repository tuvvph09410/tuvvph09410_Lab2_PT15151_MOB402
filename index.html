<div class="container">
<form action="/index" method="GET">
    <div class="form-group">
        <label for="exampleInputEmail1">Số a</label>
        <input type="" class="form-control" id="soa"  name="soa" placeholder="Nhập Số a">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Số b</label>
        <input type="" class="form-control" id="sob" name="sob"  placeholder="Nhập Số b">
    </div>

    <button type="submit" class="btn btn-primary" onclick="check()">Nhập</button>
    <p></p>
</form>
</div>

<script src="Caculator.js"></script>

        crossorigin="anonymous"></script>
<script>
    function check() {
        var a = document.getElementById("soa").value;
        var b =document.getElementById("sob").value;
        if (a !== "" && b !== "") {

            if (!isNaN(a) && !isNaN( b)) {
                window.location.href = "http://localhost:3040/"
                alert('Đăng Nhập Thành Công: '+ a +' && '+ b)
            }else {
                alert('dữ liệu không phải là số')
            }
        }else {
            alert('chưa nhập dữ liệu')
        }

    }
</script>
